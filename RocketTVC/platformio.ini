[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	electroniccats/MPU6050@^0.6.0
	adafruit/Adafruit MPU6050@^2.2.4
	adafruit/Adafruit BusIO@^1.14.1
	espressif/WROVER KIT LCD@^1.0.3
